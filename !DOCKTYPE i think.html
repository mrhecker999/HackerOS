<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HackerOS</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid lime;
    }
    .logo {
      font-size: 32px;
      background: linear-gradient(to right, red, lime, cyan);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: lime;
      font-weight: bold;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px;
    }
    button {
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #222;
      color: lime;
      cursor: pointer;
      box-shadow: 0 0 10px lime;
    }
    button:hover {
      background: lime;
      color: black;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: 3px solid lime;
      margin: 20px auto;
      display: block;
    }
    .panel, .soundboard, .game-list, .scripts {
      display: none;
      padding: 20px;
      background: #111;
      border-top: 2px solid lime;
    }
    .tools button, .soundboard button {
      display: inline-block;
      margin: 5px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: black;
      color: lime;
      border: 1px solid lime;
    }
  </style>
</head>
<body>

<header>

  <button onclick="document.querySelector('.panel').style.display='block'">Custom Tools</button>
  <button onclick="document.querySelector('.scripts').style.display='block'">Bypass Scripts</button>
  <button onclick="window.location.href='more.html'">More...</button>
</div>

javascript:(function(){window.open("https://google.com","_blank");})();

<audio id="player"></audio>

<script>
  function scrollToGame() {
    document.getElementById('featuredGame').scrollIntoView({ behavior: 'smooth' });
  }

  function loadGame(url) {
    document.getElementById('featuredGame').src = url;
    scrollToGame();
  }

  function playSound(src) {
    const player = document.getElementById("player");
    player.src = src;
    player.play();
  }

  function copyScript() {
    const textarea = document.querySelector("textarea");
    navigator.clipboard.writeText(textarea.value);

</html>
